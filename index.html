<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bancário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div>
            <h1> Adicione sua conta Nubank</h1>
            <div class="container">
                <form>
                    <input type="text" name="Nome" placeholder="Nome Completo" id="Nome_Usuario">
                    <input type="number" name="Numero_Banco" placeholder="Número do Banco (001)" id="Numero_Banco">
                    <input type="number" name="Numero_Agência" placeholder="Número da Agência" id="Numero_Agencia">
                    <input type="number" name="Numero_conta" placeholder="Número da Conta" id="Numero_conta">
                    <button type="submit">Enviar Cadastro</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Cadastro Nubank - Todos os direitos reservados
            </p>
        </div>
    </footer>
</body>
</html>
